<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Desktop</title>
  <link rel="stylesheet" href="./desktop.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="desktop" aria-label="Desktop" tabindex="-1">
    <div class="desktop-icons">
      <button class="desktop-icon" data-app="explorer" title="Explorer">
        <span class="icon explorer-icon" aria-hidden="true"></span>
        <span class="label">Explorer</span>
      </button>
      <button class="desktop-icon" data-app="notepad" title="Notepad">
        <span class="icon notepad-icon" aria-hidden="true"></span>
        <span class="label">Notepad</span>
      </button>
      <button class="desktop-icon" data-app="calculator" title="Calculator">
        <span class="icon calculator-icon" aria-hidden="true"></span>
        <span class="label">Calculator</span>
      </button>
      <button class="desktop-icon" data-app="paint" title="Paint">
        <span class="icon paint-icon" aria-hidden="true"></span>
        <span class="label">Paint</span>
      </button>
      <button class="desktop-icon" data-app="minesweeper" title="Minesweeper">
        <span class="icon minesweeper-icon" aria-hidden="true"></span>
        <span class="label">Minesweeper</span>
      </button>
    </div>
    <div id="windows" aria-live="polite" aria-relevant="additions removals"></div>
  </div>

  <div id="taskbar" role="toolbar" aria-label="Taskbar">
    <button id="start-button" class="start-button" aria-haspopup="menu" aria-expanded="false" aria-controls="start-menu" title="Start">
      <span class="start-logo" aria-hidden="true"></span>
    </button>
    <div class="taskbar-sep"></div>
    <div id="taskbar-apps" class="taskbar-apps" role="tablist" aria-label="Open apps"></div>
    <div class="taskbar-spacer"></div>
    <div id="taskbar-clock" class="taskbar-clock" aria-live="polite" title="Clock"></div>
  </div>

  <div id="start-menu" class="start-menu" role="menu" aria-label="Start menu" hidden>
    <div class="start-menu-inner">
      <div class="start-menu-section">
        <button class="start-item" role="menuitem" data-app="explorer">
          <span class="icon explorer-icon" aria-hidden="true"></span>
          <span class="label">Explorer</span>
        </button>
        <button class="start-item" role="menuitem" data-app="notepad">
          <span class="icon notepad-icon" aria-hidden="true"></span>
          <span class="label">Notepad</span>
        </button>
        <button class="start-item" role="menuitem" data-app="calculator">
          <span class="icon calculator-icon" aria-hidden="true"></span>
          <span class="label">Calculator</span>
        </button>
        <button class="start-item" role="menuitem" data-app="paint">
          <span class="icon paint-icon" aria-hidden="true"></span>
          <span class="label">Paint</span>
        </button>
        <button class="start-item" role="menuitem" data-app="minesweeper">
          <span class="icon minesweeper-icon" aria-hidden="true"></span>
          <span class="label">Minesweeper</span>
        </button>
      </div>
    </div>
  </div>

  <script src="./desktop.js"></script>
</body>
</html>
